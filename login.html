<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una manera diferente de hacer moda - Jarem</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="main">
        <h1>Una manera diferente de ver la moda</h1>
        <h3>Iniciar Sesion</h3>
        <form action="">
            <label for="first">
                  Ingrese su usuario:
              </label>
            <input type="text"
                   id="first"
                   name="first"
                   placeholder="Nombre de usuario" required>
 
            <label for="password">
                  Ingrese su contraseña:
              </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Contraseña" required>
 
            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    Submit
                </button>
            </div>
        </form>
        <p>¿Aun no estas registradx?
              <a href="#"
               style="text-decoration: none;">
                Cree su cuenta
            </a>
        </p>
    </div>
</body>
</html>
